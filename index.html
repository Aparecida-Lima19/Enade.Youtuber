<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Enade.Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!--Forms de login-->
          <form action="#" class="sign-in-form">
            <div class="tilte-logo">
              <h2 class="title">ENADE.</h2>
              <h4 class="sub-title">Quiz</h4>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text"> esqueceu senha</p>
            <img src="assets/img/Logo.png" alt="nassau" class="imgLogo">
          </form>
          <!--Forms de cadastro-->
          <form action="#" class="sign-up-form">
            <div class="tilte-logo">
              <h2 class="title">ENADE.</h2>
              <h4 class="sub-title">Quiz</h4>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Continuar" />
            <img src="assets/img/Logo.png" alt="nassau" class="imgLogo">
          </form>
        </div>
      </div>
      
      <!--Tela de Login-->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Primeira vez aqui?</h3>
            <p>
              Crie sua conta e descubra tudo o que temos para você!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Criar conta
            </button>
          </div>
          <img src="assets/img/Mask group.png" class="image" alt="" />
        
        </div>
        <!--Tela de Cadastro-->
        <div class="panel right-panel">
          <div class="content">
            <h3>Já tem cadastro?</h3>
            <p>
              Se você já é nosso usuário, não precisa se cadastrar novamente. Clique aqui para fazer login e retomar de onde parou.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="assets/img/Mask group (1).png" class="image" alt="" />
          
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
